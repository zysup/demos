<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <textarea name="mytxt" id="mytxt"></textarea>
    <textarea name="myjson" id="myjson"></textarea>
    <img src="" alt="" id="myimage" />
  </body>
  <script>
    async function fetchText() {
      let response = await fetch('./1.txt')
      // console.log('qwe response', response)
      let aa = await response.text()
      await new Promise((r) => setTimeout(r, 3300))
      mytxt.textContent = aa
    }
    fetchText()
    async function fetchJson() {
      let response = await fetch('./1.json')
      // console.log('qwe response', response)
      let aa = await response.json()
      myjson.textContent = aa
      console.log('qwe aa', aa)
    }
    fetchJson()
    async function fetchImage() {
      try {
        let response = await fetch('../images/girl.png')
        // let response = await fetch('https://dummyimage.com/600x400/2974cf/fff.png&text=fetch')
        if (!response.ok) {
          throw new Error('Network response was not OK')
        }
        let myBlob = await response.blob()
        myimage.src = URL.createObjectURL(myBlob)
      } catch (error) {
        console.error('Fetch error: ', error)
      }
    }
    fetchImage()
  </script>
</html>
