<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
  </head>

  <body onload="on_load()" onunload="on_unload()">
    <a href="2.html?name=zhangsan&age=18"
      >去到页面2（带search ?name=zhangsan&age=18）</a
    ><br /><br />
    <a href="2.html?name=zhangsan&age=36#hobby"
      >去到页面2(带search和hash ?name=zhangsan&age=36#hobby)</a
    ><br /><br />
    <a href="http://www.baidu.com">百度</a><br /><br />
    <a href="http://www.baidu.com" target="_blank">百度_blank</a><br /><br />
    <h3>location 切换页面的几种方法</h3>
    <button onclick="l_assign()">Location.assign()</button><br /><br />
    <button onclick="l_replace()">Location.replace()</button><br /><br />
    <button onclick="l_href()">Location.href</button><br /><br />
    <button onclick="location_()">location</button><br /><br />
  </body>
  <script>
    console.log('history.length: ', history.length)
    window.onpopstate = function (event) {
      console.log('location: ' + document.location)
      console.log('state: ' + JSON.stringify(event.state))
    }
    window.name = '好好学习'

    function l_assign() {
      location.assign(
        'http://192.168.0.21:5500/history/2.html?name=zhangsan&age=36#hobby'
      )
    }
    function l_replace() {
      location.replace(
        'http://192.168.0.21:5500/history/2.html?name=zhangsan&age=36#hobby'
      )
    }
    function l_href() {
      location.href =
        'http://192.168.0.21:5500/history/2.html?name=zhangsan&age=36#hobby'
    }
    function location_() {
      location =
        'http://192.168.0.21:5500/history/2.html?name=zhangsan&age=36#aaa'
    }

    // 页面的销毁和加载
    function on_load() {
      localStorage.setItem('1.html加载', Math.random())
      console.log('页面加载完成')
    }
    function on_unload() {
      localStorage.setItem('1.html卸载', Math.random())
      console.log('页面销毁')
    }
  </script>
</html>
