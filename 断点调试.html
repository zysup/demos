<html>
  <head>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/1ef6de6f-bd5d-47b3-9e6e-0bafe50fe620%2Fmsedge_logo_1024x1024.png?v=1573266759908"
    />
    <title>
      Demo: Get Started Debugging JavaScript with Microsoft Edge (Chromium)
      DevTools
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      h1 {
        font-size: 1.5em;
      }

      input,
      button {
        min-width: 72px;
        min-height: 36px;
        border: 1px solid grey;
      }

      label,
      input,
      button {
        display: block;
      }

      input {
        margin-bottom: 1em;
      }
    </style>
  </head>

  <body>
    <h1>
      Demo: Get Started Debugging JavaScript with Microsoft Edge (Chromium)
      DevTools
    </h1>
    <label for="num1">Number 1</label>
    <input placeholder="Number 1" id="num1" />
    <label for="num2">Number 2</label>
    <input placeholder="Number 2" id="num2" />
    <button>Add Number 1 and Number 2</button>
    <p></p>
    <script src="get-started.js"></script>
  </body>
  <script>
    function onClick() {
      if (inputsAreEmpty()) {
        label.textContent = 'Error: one or both inputs are empty.'
        return
      }
      /* <!-- # throw "whoops"; -->  */
      updateLabel()
    }
    function inputsAreEmpty() {
      if (getNumber1() === '' || getNumber2() === '') {
        return true
      } else {
        return false
      }
    }
    function updateLabel() {
      var addend1 = getNumber1()
      var addend2 = getNumber2()
      var sum = addend1 + addend2
      label.textContent = addend1 + ' + ' + addend2 + ' = ' + sum
    }
    function getNumber1() {
      return inputs[0].value
    }
    function getNumber2() {
      return inputs[1].value
    }
    var inputs = document.querySelectorAll('input')
    var label = document.querySelector('p')
    var button = document.querySelector('button')
    button.addEventListener('click', onClick)
  </script>
</html>
