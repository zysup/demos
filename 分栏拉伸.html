<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分栏拉伸</title>
    <style>
      body {
        margin: 20px;
        font-size: 24px;
        text-align: center;
      }
      .con {
        display: flex;
        height: 500px;
        outline: 4px solid rosybrown;
      }
      aside {
        position: relative;
        width: fit-content;
        align-self: stretch;
        /* background-color: antiquewhite; */
      }
      main {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
      }
      .main {
        flex: 1;
        align-self: stretch;
        padding: 8px;
        background-color: #e3f2fd;
      }
      section {
        position: absolute;
        inset: 0 5px 0 0;
        padding: 8px;
        overflow: auto;
        background-color: antiquewhite;
      }
      footer {
        position: relative;
      }
      footer section {
        background-color: #fbe9e7;
        inset: 4px 0 0 0;
      }
      .resize {
        width: 200px;
        height: 16px;
        transform: scaleY(100);
        /* background-color: cadetblue; */
        overflow: scroll;
        resize: horizontal;
        opacity: 0;
      }
      .resize-left {
        transform: scale(-1, 100);
      }
      .line {
        position: absolute;
        top: 0;
        right: 0;
        width: 4px;
        bottom: 0;
        background-color: royalblue;
        opacity: 0;
        transition: 0.3s;
        pointer-events: none;
      }

      .resize:hover + .line,
      .resize:active + .line {
        opacity: 1;
      }
      .resize-left {
        transform: scale(-1, 100);
      }
      .resize-left + .line {
        left: 0;
        right: auto;
      }
      .resize-left ~ section {
        inset: 0 0 0 4px;
      }

      .resize-top {
        width: 16px;
        min-height: 50px;
        resize: vertical;
        transform: scale(100, -1);
      }
      .resize-top + .line {
        left: 0;
        width: 100%;
        height: 4px;
        top: 0;
        bottom: auto;
      }
      .resize-top ~ section {
        inset: 4px 0 0 0;
      }
    </style>
  </head>

  <body>
    <div class="con">
      <aside>
        <div class="resize"></div>
        <div class="line"></div>
        <section>SIDE</section>
      </aside>
      <main>
        <div class="main">MAIN</div>
        <footer>
          <div class="resize resize-top"></div>
          <div class="line"></div>
          <section>bottom</section>
        </footer>
      </main>
    </div>
  </body>
</html>
