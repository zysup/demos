<body>
  <button onclick="fn3(this)">点击</button>
  <script>
    function debounce(f, wait) {
      console.log('qwe 123', this);
      let timer
      return (...args) => {
        clearTimeout(timer)
        timer = setTimeout(f, wait, ...args)
      }
    }
    function fn2(a, b) {

      console.log('qwe ', a, b);
      console.log('qwe ', this);
    }
    var fn3 = debounce(fn2, 2000)
  </script>
