    <title>Document</title>
    <style>
      div {
        counter-reset: num;
      }

      span {
        position: absolute;
        --deg: calc(counter(num) * 1);
        transform: rotate(var(--deg) * 30deg);
        /* transform: translate(20px); */
        counter-increment: unm;
        outline: 1px solid red;
      }

      span::after {
        content: "我是" counter(num);
        counter-increment: num;
      }
