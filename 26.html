<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <button onclick="fn()">点击</button>
  <script>
    // var myWorker = new Worker('./2.js', { name : 'myWorker' });
    var fn = function abc() {
      console.log('qwe 333',);
    }
    // fn()
    // eval('alert(123)')
    new Blob(['(' + fn.toString() + ')()'])
    // (String(fn))()


    function debounce(f, wait) {
      let timer
      return (...args) => {
        clearTimeout(timer)
        // timer = setTimeout(() => f(...args), wait)
        timer = setTimeout(f, ...args, wait)
      }
    }
    fn = debounce(fn, 2000)
  </script>
