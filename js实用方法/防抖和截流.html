<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖和截流</title>
  <style>
    body {
      height: 5000px;
      outline: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="text" id="ipt">
</body>

<script>
  // 防抖
  function fn() {
    console.log('onkeydown触发...', this.value, arguments);
  }
  // ipt.onkeydown = debounce(fn, 2000, 1);
  ipt.onkeydown = debounce2(fn, 2000, 1);
  // ipt.onkeydown = fn;
  function debounce(fn, delay = 1000) {
    var timer = null;
    var args = arguments;
    console.log(args)
    return function () {
      clearTimeout(timer)
      timer = setTimeout(() => {
        fn.apply(this, args)
      }, delay);
    }
  }
  // 防抖2，对比参数
  function debounce2() {
    let timer;
    return function (...args) {
      clearTimeout(timer)
      timer = setTimeout(fn.bind(this), 2000, ...args);
    }
  }
</script>

<script>
  // 截流
  // window.addEventListener('scroll', scrollThrottler, false);
  window.addEventListener('scroll', scrollThrottler2(actualScrollHandler));

  var scrollTimeout;
  function scrollThrottler() {
    console.log('滚动触发中...');
    if (!scrollTimeout) {
      scrollTimeout = setTimeout(function () {
        scrollTimeout = null;
        actualScrollHandler();
      }, 2000);
    }
  }

  function scrollThrottler2(fn) {
    var scrollTimeout;
    console.log('截流函数调用',arguments);
    return function (...args) {
      console.log('qwe ', )
      if (!scrollTimeout) {
        scrollTimeout = setTimeout(function () {
          scrollTimeout = null;
          fn(...args);
        }, 2000);
      }

    }
  }

  function actualScrollHandler() {
    console.log('逻辑处理...',arguments);
  }
</script>

</html>
