<script>

    Object.prototype.username = "人类";
    var person = {
        username: "人类***"
    }

    function YellowPerson() {
      this.age = 18

    }
    YellowPerson.prototype = person;
    YellowPerson.prototype.say = function() {
        alert("6666");

    }
    YellowPerson.prototype.eat = function() {
        alert("8888");
    }

    var yp = new YellowPerson();
