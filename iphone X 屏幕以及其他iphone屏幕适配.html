<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> -->
    <title>iphone X 屏幕以及其他iphone屏幕适配</title>
    <style>
      /* 一、样式基本初始化 */
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        box-sizing: border-box;
        position: relative;
        height: 1000px;
        background-color: #ccc9ca;
      }

      ul,
      li {
        list-style: none;
        text-align: center;
      }

      /* 导航栏因为是基于屏幕定位，所以padding要进行单独的计算。env在IOS 11.2中新增的，constant在IOS 11.2 已经被废弃，但是我们要做兼容，所以都要用上。 */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: block;
        box-sizing: border-box;
        /* 因为header导航栏是基于屏幕进行定位，所以要做单独的padding挤压处理 */
        /* padding-right: constant(safe-area-inset-right);
      padding-left: constant(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-left: env(safe-area-inset-left); */
        overflow: scroll;
        background-color: #2889e8;
      }

      header ul {
        display: block;
        width: 200%;
        background-color: #2889e8;
        box-sizing: border-box;
        line-height: 32px;
        height: 32px;
        padding: 0 10px;
      }

      header ul li {
        float: left;
        padding: 0px 8px;
        color: #666;
        font-weight: 500;
      }

      header ul:after {
        display: table;
        height: 0;
        clear: both;
        height: 0;
        content: '';
      }

      .show {
        margin-top: 36px;
        width: 100%;
        box-sizing: border-box;
        padding: 0px 10px 10px;
      }

      .active {
        color: #2889e8;
        background-color: #ffffff;
      }

      .show li {
        padding: 10px 0;
        background-color: #fff;
        border-radius: 4px;
        margin-bottom: 5px;
      }

      /* body 在横屏底下和竖屏底下一定要做好定位，不然*/
      /* 竖屏底下的查询 */
      @media screen and (orientation: portrait) {
        body {
          /* 防止页面被刘海遮住 */
          /* padding-top: constant(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom); */
          outline: 1px solid red;
          outline-offset: -1px;
        }
      }

      /* 横屏底下的查询 */
      @media screen and (orientation: landscape) {
        body {
          /* IOS 11支持*/
          /* padding-right: constant(safe-area-inset-right);
        padding-left: constant(safe-area-inset-left); */
          /*IOS 11.2版本版本支持*/
          /* padding-right: env(safe-area-inset-right);
        padding-left: env(safe-area-inset-left); */

          outline: 1px solid blue;
          outline-offset: -1px;
        }
      }

      footer {
        position: fixed;
        /* position: absolute; */
        bottom: 0;
        width: 90%;
        border: 2px solid;
        padding-bottom: env(safe-area-inset-bottom);
      }

      footer > span {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <header>
      <ul>
        <li class="active">时事</li>
        <li>社会</li>
        <li>热点</li>
        <li>时事</li>
        <li>社会</li>
        <li>热点</li>
        <li>时事</li>
        <li>社会</li>
        <li>热点</li>
      </ul>
    </header>
    <div class="show">
      <ul>
        <li>1 我是列表项</li>
        <li>2 我是列表项</li>
        <li>3 我是列表项</li>
        <li>4 我是列表项</li>
        <li>5 我是列表项</li>
      </ul>
    </div>
    <div class="show">
      <ul>
        <li>1 我是列表项</li>
        <li>2 我是列表项</li>
        <li>3 我是列表项</li>
        <li>4 我是列表项</li>
        <li>5 我是列表项</li>
      </ul>
    </div>
    <footer>
      <span>我是底部</span>
    </footer>
  </body>
</html>
