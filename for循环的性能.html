<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for循环的性能</title>
    <style></style>
  </head>

  <body>
    <script>
      var array = Array(50000000);
      var array2 = Array(100000000);
      console.time("把length提出来");
      for (let index = 0, len = array.length; index < len; index++) {}
      console.timeEnd("把length提出来");
      console.time("常规写法");
      for (let index = 0; index < array.length; index++) {}
      console.timeEnd("常规写法");
      console.time("常规写法1亿次");
      for (let index = 0; index < array2.length; index++) {}
      console.timeEnd("常规写法1亿次");
      setTimeout(() => {
        console.time("循环数值");
        var array = [];
        for (let index = 0; index < 100000000; index++) {
          // const element = array[index];
          // array[index];
          // array[index];
          // array[index] = index
          // array.push(index)
        }
        // console.log('qwe array.length', array.length);
        console.timeEnd("循环数值");
      }, 1000);
    </script>
  </body>
</html>
