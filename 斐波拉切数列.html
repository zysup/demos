<script>
  console.time('qwe')
  function fibonacci(n) {
    var res1 = 1;
    var res2 = 1;
    var sum = res2;
    for (var i = 2; i < n; i++) {
      sum = res1 + res2;
      res1 = res2;
      res2 = sum;
    }
    return sum;
  }
  function fibonacci2(n) {
    var res1 = 1;
    var res2 = 1;
    for (var i = 2; i < n; i++) {
      [res1, res2] = [res2, res1 + res2]
    }
    return res2;
  }
  function fibonacci3(n) {
    if (n == 1 || n == 2) {
      return 1
    }
    return fibonacci3(n - 1) + fibonacci3(n - 2)
  }
  function fibonacci4(n, n1 = 1, n2 = 1) {
    if (n == 1 || n == 2) {
      return n2
    } else {
      return fibonacci4(n - 1, n2, n1 + n2)
    }

  }
  console.log('qwe ', fibonacci3(6))
  console.timeEnd('qwe')
</script>
