<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点击翻转</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #wraper {
        width: 300px;
        height: 300px;
        border: 1px solid #999;
        border-radius: 1em;
        margin: auto;
        overflow: hidden;
        position: relative;
      }
      #wraper > div {
        backface-visibility: hidden;
        transition: transform 1s;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      img {
        width: 100%;
        background-color: gainsboro;
      }
      .info {
        background-color: bisque;
        transform: rotateY(180deg);
        padding: 1em;
      }
      .img-box {
        transform: rotateY(0deg);
      }
      .rotate1 {
        transform: rotateY(180deg);
      }
      .rotate2 {
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div id="wraper">
      <div id="info" class="info">
        <h1>福</h1>
        <p>
          福，汉语常用字 [1] ，读作fú，最早见于甲骨文 [2]
          ，其本义是（神祖）保佑，即《说文解字》中的“祐也。”后引申为富贵寿考等齐备、福气等
        </p>
      </div>
      <div id="imgbox" class="img-box">
        <img src="./images/fu.png" alt="" />
      </div>
    </div>
  </body>
  <script>
    let imgShow = true
    wraper.onclick = function () {
      imgbox.classList.toggle('rotate1')
      info.classList.toggle('rotate2')
    }
  </script>
</html>
