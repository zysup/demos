<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.matchMedia</title>
    <style>
      :root {
        --abc: '456';
      }
      @media (1000px>width>600px) {
        :root {
          --abc: '123';
        }
        body {
          color: red;
        }
      }
    </style>
  </head>

  <body>
    asdf
    <script>
      var mql = window.matchMedia('(with> 600px)')

      mql.onchange = function (e) {
        if (e.matches) {
          console.log('qwe 视口不超过 600 像素')
          /* 视口不超过 600 像素 */
        } else {
          console.log('qwe 视口超过 600 像素')
          /* 视口超过 600 像素 */
        }
      }
      let a = getComputedStyle(document.documentElement).getPropertyValue('--abc')
      console.log('qwe', a)
    </script>
  </body>
</html>
