<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background: beige;
    }

    section {
      position: absolute;
      left: 30px;
      top: 30px;
      width: 400px;
      height: 160px;
      padding: 30px 20px;
      background: lightgray;
      box-sizing: border-box;
    }

    p {
      position: absolute;
      width: 50%;
      /* == (400px + 20px + 20px) * .5 = 220px */
      height: 25%;
      /* == (160px + 30px + 30px) * .25 = 55px */
      margin: 5%;
      /* == (400px + 20px + 20px) * .05 = 22px */
      padding: 5%;
      /* == (400px + 20px + 20px) * .05 = 22px */
      background: cyan;
    }

    img {
      animation: fadeIn 3s 2s both infinite;
    }

    @keyframes fadeIn {
      0%, 100% {
        /* opacity: 0; */
        width: 300px;
      }

      50% {
        /* opacity: 1; */
        width: 600px;
      }
    }
  </style>
</head>
