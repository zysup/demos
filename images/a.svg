<svg xmlns="http://www.w3.org/2000/svg">
  <radialGradient id="grad">
    <stop offset="0%" stop-color="#000"></stop>
    <stop offset="100%" stop-color="#ff8c00"></stop>
  </radialGradient>
  <pattern id="mech" width="310" height="180" patternUnits="userSpaceOnUse" patternTransform="scale(1 1) skewY(10) skewX(-10)">
    <rect height="180" width="310" opacity="1" fill="url(#grad)"></rect>
    <g id="t">
      <g id="tl">
        <path class="r" fill="rgb(40,40,40)" d="M 155 90 L 105 0 L 155 -90"></path>
        <path fill="rgb(30,30,30)" d="M 155 90 L 205 0 L 155 -90"></path>
        <path stroke="rgb(20,20,20)" d="M 155 180 V -90"></path>
      </g>
      <use href="#tl" transform="translate(0 180)"></use>
    </g>
    <use href="#tl" transform="translate(155 90)"></use>
    <use href="#tl" transform="translate(-155 90)"></use>
    <use href="#t" transform="rotate(-60 155 90)" filter="brightness(90%)"></use>
    <use href="#t" transform="rotate(-120 155 90)" filter="brightness(90%)"></use>
  </pattern>
  <rect width="100%" height="100%" fill="#222" opacity="0.2"></rect>
  <rect width="100%" height="100%" fill="url(#mech)"></rect>
</svg>