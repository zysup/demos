<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  </head>

  <body>
    index3.html
  </body>
  <script>
    // 这个从cdn引入的有问题啊，算出来的指纹是一样的
    function generateBrowserFingerprint() {
      let browserInfo = {}

      // 获取浏览器的名称和版本
      browserInfo.name = window.navigator.appName
      browserInfo.version = window.navigator.appVersion

      // 获取浏览器的用户代理
      browserInfo.userAgent = window.navigator.userAgent

      // 获取浏览器的语言
      browserInfo.language = window.navigator.language

      // 获取浏览器的屏幕分辨率
      browserInfo.screenResolution =
        window.screen.width + 'x' + window.screen.height

      // 获取浏览器的字体大小
      // browserInfo.fontSize = window.document.documentElement.style.fontSize;

      // 获取浏览器的字形
      // browserInfo.字形 = window.getComputedStyle(document.body, null).getPropertyValue("font-family");

      return JSON.stringify(browserInfo)
    }

    function sha256(message) {
      const hash = new TextEncoder().encode(message)
      const hashBuffer = CryptoJS.SHA256(hash).toString()
      console.log(message)
      console.log(hash)
      console.log(hashBuffer)
    }
    sha256(generateBrowserFingerprint())
    // console.log(sha256(''))
  </script>
</html>
